<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="icon" type="image/png" href="/static/images/logo.png">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://unpkg.com/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
</head>
<body>
    <div id="app">
        {{template "content" .}}
    </div>

    <!-- Common JavaScript -->
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/user-context.js"></script>
    <script src="/static/js/route-protection.js"></script>
    <script>
        // Initialize Clerk
        const clerkPublishableKey = "{{.clerkPublishableKey}}";
        if (clerkPublishableKey) {
            window.Clerk.load({
                publishableKey: clerkPublishableKey
            });
        }
    </script>
    {{template "scripts" .}}
</body>
</html>
